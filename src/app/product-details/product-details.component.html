<div class="container">
  <h2>Product Details</h2>

  <div *ngIf="product">
    <h3 class="title">{{ product.name }}</h3>
    <h4 class="price">{{ product.price | currency }}</h4>
    <p *ngIf="product.description" class="description">
      Description: {{ product.description }}
    </p>
    <button type="button" class="btn" (click)="addToCart(product)">Add</button>
  </div>
</div>
